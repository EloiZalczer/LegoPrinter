<!doctype html>
<html>
	<head>
	  <meta charset = "utf-8">
	  <script type="text/javascript" src="/js/utils.js"></script>
	  <script type="text/javascript" src="/js/init_project.js"></script>
	  <script type="text/javascript" src="/js/get_list_pieces.js"></script>
	  <script type="text/javascript" src="/js/lego_main.js"></script>
	  <script type="text/javascript" src="/js/print.js"></script>
	  <script type="text/javascript" src="/js/save.js"></script>
	  <script type="text/javascript" src="/js/delete.js"></script>
	  <link rel="stylesheet" href="style/style.css">
	</head>
	<body>
	  <div id="popups">
	    <div id="open_project">
	      <h2>Démarrer</h2>
	      <p id="error"></p>
	      <input type="radio" name="open_mode" value="new_project" id="create_project">Créer un nouveau projet :
	      <input type="text" id="new_project_name">
	      <p>Dimensions :<br/>x: 
		<input type="text" id="sizex">
		y: <input type="text" id="sizey">
		z: <input type="text" id="sizez"></p><br/>
	      <input type="radio" name="open_mode" value="Projet existant" id="existing_project">Ouvrir un projet existant :
	      <select name="project_to_open" id="projectselect">
	      </select> 
	      <button id="validate_open_project">Valider</button>
	    </div>
	  </div>
	  <div id="start_overlay"></div>
	  <div id="canvas_div">
	  <canvas id="background">
	    Les canvas ne sont pas supportés par votre navigateur.
	  </canvas>
	  <canvas id="layout_canvas">
	    Les canvas ne sont pas supportés par votre navigateur.
	  </canvas>
	  <div id="user_canvas">
	  </div>
	  <canvas id="overlay">
	    Les canvas ne sont pas supportés par votre navigateur.
	  </canvas>
	  </canvas>
	  <div id="menus">
	    <button id="layer_up">LAYER UP</button>
	    <button id="layer_down">LAYER DOWN</button>
	    <p>Calque </p>
	    <p id="current_layer">1</p>
	    <!--<span id="pieces">
	    <select name="blocks" id="blockselect">
	    </select>
	    <button id="validateBlock">Valider</button>-->
	    <select name="colorsselect" id="colorsselect">
	    </select>
	    <select name="action" id="modeselect">
	      <option class="dropdown" value="0">Placer</option>
	      <option class="dropdown" value="1">Supprimer</option>
	    </select>
	    <button id="validateMode">Valider</button>
	    <button id="print">Imprimer</button>
	    <button id="save_model">Sauvegarder</button>
	    <button id="delete_model">Supprimer le projet</button>
	    <p id="infos"></p>
	  </div>
	</body>
</html>
